<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Inter:wght@100;200;300;400;600;900&family=Mulish:wght@300&family=Source+Sans+Pro:ital,wght@1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" async>
    <link rel="stylesheet" href="normalize.css" async>
    <title>Encriptador</title>
</head>
<body>
    <header class="header"> 
        <img src="../img/Vector.png" alt="Alura" loading="lazy">
    </header>

    <main class="main">
        <section class="encript">
            <div class="sect__entry">
                <textarea id="texto" placeholder="Ingresa tu texto aqui" rows="4" cols="50"></textarea>
                <h5>
                    <span class="material-symbols-outlined">error</span>
                    Solo textos en minúscula
                </h5>
            </div>  

            <div class="sect___btn">
                <button class="btn btn_focus" onclick="encriptarT()">Encriptar texto</button>
                <button class="btn" onclick="desencriptarT()">Desencriptar</button>
            </div>
        </section>

        <section class="desencript">
            <div class="resultado" id="resultado">
                <img class="img__div" src="../img/Muñeco.png" alt="" loading="lazy">
            </div>
            <button class="btn btn_copy" onclick="copiarT()">Copiar</button>
        </section>
    </main>
    <footer>
        <div class="items">

        </div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
